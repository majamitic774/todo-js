<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
</head>

<body>
  <ul id="todos-list"></ul>
  <input id="todo-input" />
  <button id="todo-button">add todo</button>

  <script>
    const API = 'http://localhost/todo-app/'

    function showTodos(todos) {
      var ul = document.getElementById('todos-list')
      ul.innerHTML = ''

      todos.forEach((todo) => {
        var li = document.createElement('li')
        li.innerText = `bla: ${todo.body}, id: ${todo.id}`

        //delete todo button 
        var deleteButton = document.createElement('button');
        deleteButton.innerText = 'Delete';
        deleteButton.addEventListener('click', function () {
          deleteTodo(todo.id);

        });
        li.appendChild(deleteButton);

        ul.appendChild(li)
      })
    }

    function deleteTodo(todoId) {
      fetch(`${API}delete_todo.php`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: todoId }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          fetch(`${API}get_todos.php`)
            .then((response) => response.json())
            .then((data) => {
              showTodos(data);
            })
            .catch((error) => console.error('Error:', error));
        })
        .catch((error) => console.error('Error:', error));
    }


    fetch(`${API}get_todos.php`)
      .then((response) => response.json())
      .then((data) => {
        showTodos(data)
      })
      .catch((error) => console.error('Error:', error))

    let button = document.getElementById('todo-button')
    button.addEventListener('click', function () {
      let input = document.getElementById('todo-input')
      let inputValue = input.value
      console.log(inputValue)

      fetch(`${API}add_todo.php`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ body: inputValue }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data)
        })
        .catch((error) => console.error('Error:', error))
    })
  </script>
</body>

</html>
